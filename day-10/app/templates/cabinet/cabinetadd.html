{% extends "base.html" %}
{% block breadcrumb %} 
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
     <br />
        <ol class="breadcrumb">
            <li>
                <a href="/">仪表盘</a>
            </li>
            <li>
                <a href="/cabinetadd/">
                添加机柜
                </a>
            </li>
        </ol>
    </div>
</div><!--右边导航结束-->
{% endblock %}

{% block content %} 
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
	<div class="col-sm-10">
	    <div class="ibox float-e-margins">
		<div class="ibox-title">
		    <h5>填写基本信息</h5>
		<div class="ibox-tools">
			<a class="collapse-link">
			    <i class="fa fa-chevron-up"></i>
			</a>
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			    <i class="fa fa-wrench"></i>
			</a>
			<a class="close-link">
			    <i class="fa fa-times"></i>
			</a>
        </div>
       </div>   
	<div class="ibox-content">  
    <form  id="cabinetForm" class="form-horizontal">
	    <div class='form-group'>
                <label for="name" class="col-sm-3 control-label">机柜名</label>
                <div class="col-sm-8">
                    <input id="name" name="name" placeholder="Name" type="text" class="form-control" >
                </div>
	    </div> <!--name-->
	    <div class="hr-line-dashed"></div>
		<div class="form-group">
			  <label for="idc_id" class="col-sm-3 control-label">所在机房</label>
			  <div class="col-sm-8">
			  <select id='idc_id' name="idc_id"  class='multiselect dropdown-toggle btn btn-default'>
                        {% for idc in  idcs %}
                            <option  value="{{ idc.id }}" selected="selected">{{ idc.name }}</option>
                        {% endfor %}
		      </select>
			  </div>
	    </div><!--idc-->
	    <div class="hr-line-dashed"></div>
	    <div class="form-group">
			    <label for="u_num" class="col-sm-3 control-label">U位</label>
			    <div class="col-sm-8">
				<input id="u_num" name="u_num" placeholder="U number" type="text" class="form-control" >
			    </div>
		</div><!--U位-->
		<div class="hr-line-dashed"></div>
		<div class="form-group">
			    <label for="power" class="col-sm-3 control-label">电量</label>
			    <div class="col-sm-8">
				<input id="power" name="power" placeholder="Power" type="text" class="form-control" >
			    </div> 
		</div> <!--电量-->
		<div class="hr-line-dashed"></div>
		<div class="form-group">
			    <div class="col-sm-6 col-sm-offset-2">
				<button id="submit_button" class="btn btn-primary">确认保存</button>
				<button id="cancel_button" class="btn btn-white">取消</button>
				<button class="btn btn-white" type="reset">重置</button>
			    </div>
		</div>
	</form> <!--form-->
 </div> <!--ibox-content-->
</div>  <!---->
</div><!---->

<script>
$('#idc_id').multiselect({
	placeholder: "请选择",
	enableCaseInsensitiveFiltering: true
})
$('#idc_id').multiselect('refresh')
$("#submit_button").click(function(){
	var str=$("#cabinetForm").serialize()
	$.post("/cabinetadd/",str,function(data){
	    console.log(data)
	    data=JSON.parse(data);
	    if(data["code"] == 0){
		swal({
		    title:'Congratulation',
		    text:data['result'],
		    type:'success',
		    confirmButtonText:'确定'
		    },function(){
			location.href='/cabinet/'
		    })
	    }else{
		swal('Error',data['errmsg'],'error')
	    }
	})
    return false
})


$('#cancel_button').click(function(){
	location.href='/cabinet/'
})
</script>
{% endblock %}
