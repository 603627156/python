{% extends "base.html" %}
{% block breadcrumb %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
     <br />
        <ol class="breadcrumb">
            <li>
                <a href="/">仪表盘</a>
            </li>
            <li>
                <a href="/idcadd/">
                添加机房
                </a>
            </li>
        </ol>
    </div>
</div><!--右边导航结束-->
{% endblock %}

{% block content %}

<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                 <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="idcForm" class="form-horizontal nice-validator n-yellow" novalidate="novalidate">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label  ">机房英文简写<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control" aria-required="true">
                                 </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label for="name_cn" class="col-sm-2 control-label">机房中文名<span class="red-fonts">*</span></label>
								<div class="col-sm-8">
									<input id="name_cn" name="name_cn" placeholder="chinessname" type="text" class="form-control" aria-required="true">
								</div>
							</div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">地址<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="address" name="address" placeholder="address" type="text" class="form-control" aria-required="true">
                                 </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label for="adminer" class="col-sm-2 control-label">联系人</label>
								<div class="col-sm-8">
									<input id="adminer" name="adminer" placeholder="adminer" type="text" class="form-control" aria-required="true">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label for="phone" class="col-sm-2 control-label">手机号</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" placeholder="phone" type="text" class="form-control" aria-required="true" data-tip="手机号">
								</div>
							</div>
                            <div class="hr-line-dashed"></div>
                            <div style="color:red" class="text-center" id="errmsg"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
									<button id='cancel_button' class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

$("#submit_button").click(function(){
	$.post("/idcadd/",$("#idcForm").serialize(),function(data){
	    console.log(data)
	    data=JSON.parse(data);
	    if(data["code"] == 0){
		swal({
		    title:'Congratulation',
		    text:data['result'],
		    type:'success',
		    confirmButtonText:'确定'
		    },function(){
			location.href='/idc/'
		    })
	    }else{
		swal('Error',data['errmsg'],'error')
	    }
	})
    return false
})


</script>


{% endblock %}
