{% extends "index.html" %}
{% block content%}
<body>
<!--正文部分分了三层-->
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12 border-bottom white-bg dashboard-header" style="margin-left:15px;height: 800px">

<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                 <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>请填写必要信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content"></div>
                        <form id="userForm" class="form-horizontal nice-validator n-yellow" accept-charset="UTF-8" method="post" novalidate="novalidate">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label  ">用户名<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="username" name="user_name" placeholder="Username" type="text" class="form-control" aria-required="true" data-tip="输入用户名"  required="length[6~50]" datatype="s5-16" errormsg="必须5-16个字符！">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="user_user" placeholder="Name" type="text" class="form-control" aria-required="true" data-tip="姓名">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="user_password" placeholder="Password" type="password" class="form-control" aria-required="true" data-tip="密码" equired="length[6~50]" datatype="s6-20" errormsg="密码必须大于6位！">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="mobile" class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-8">
                                    <input id="mobile" name="user_phone" placeholder="Mobile" type="text" class="form-control" aria-required="true" data-tip="手机号" equired="length[6~50]" datatype="n11-11" errormsg="手机号码必须11位！">
                                 </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="user_role" class="col-sm-2 control-label">权限<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">

                                    <div class="col-sm-3">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="1" class="user_role" name="user_role" checked="">普通用户</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="0" class="user_role" name="user_role">超级管理员</label>
                                        </div>
                                    </div>

                                 </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="email" name="user_mail" type="email" placeholder="username@jumpserver.org" class="form-control" aria-required="true" data-tip="Email" equired="length[6~50]" datatype="e" errormsg="邮箱地址格式不对！">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">状态</label>
                                    <div class="col-sm-3">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="0" name="user_status" checked="">启用</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="radio i-checks">
                                            <label><input type="radio" value="1" name="user_status">禁用</label>
                                        </div>
                                    </div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div style="color:red" class="text-center" id="errmsg"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" type="submit" class="btn btn-primary">确认注册</button>
                                </div>
                            </div>
                        </form>
    </div>
        </div>
            </div>
                </div>
                    </div>
                        </div>
                            </div>
</body>
{% endblock%}
