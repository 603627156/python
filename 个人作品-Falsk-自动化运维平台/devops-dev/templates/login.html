
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | JumpServer</title>
    <link rel="shortcut icon" href="../static/images/facio.ico" type="image/x-icon">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="../static/js/Validform_v5.3.2_min.js"></script>
    <link href="" rel="stylesheet">
      <style type="text/css">
            .Validform_right {color:green}
            .Validform_wrong {color:red}
        </style>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="../static/images/login.png"></h1>
            </div>

            <h2>运维管理系统</h2>
            <form id="loginForm" accept-charset="UTF-8" method="post" >
                <div class="form-group">
                    <input id="name" type="text" name="user_name" class="form-control" placeholder="user_name"  required="length[6~50]" datatype="s5-16" errormsg="必须5-16个字符！"/>
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="user_password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <input type="radio" name="user_role" value=0 checked>管理员&nbsp&nbsp&nbsp<input type="radio" name="user_role" value=1>普通用户<br>
                </div>
                    <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>
                    <span>{{ result }}</span>
            </form>
                <p class="m-t"> <small><b>Copyright</b> anxin © 2017-2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../static/css/jquery-2.1.1.js"></script>
    <script src="../static/css/sweetalert.min.js"></script>
    <script src="../static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/pulgin/sweetalert-master/dist/sweetalert.css">
    <script src="../static/css/bootstrap.min.js"></script>

    <script>

        $("#loginForm").Validform({
                tiptype:3
        })
    </script>

</body>

</html>
